<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Online AI Chat (No API Key)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
		 <img class="picturee" src="https://smtechnology133.github.io/africaonline/africaOnlineIcon.png"/>
	
  <div class="container">
    <h1>Julia AI Asistant</h1>
    <div id="chat" class="chat"></div>
    <div class="controls">
      <input id="msg" placeholder="Type a message..." autocomplete="off" />
      <button id="send">Send</button>
    </div>
    <div id="status" class="status">Model may be loading on first start — wait ~30–120s.</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
