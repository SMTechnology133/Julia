<html>
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Online AI Chat (No API Key)</title>

  <!-- Load CSS from /public/style.css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <img class="picturee" src="https://smtechnology133.github.io/africaonline/africaOnlineIcon.png"/>

  <div class="container">
    <h1 style="text-align:center;">Julia AI Assistant</h1>
